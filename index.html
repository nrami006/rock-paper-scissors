<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>Rock, Paper, Scissors</header>
    <div class="body-container">
        <div id="player-score-container">
            <p id="player-score">0</p>
        </div>
        <div class="game-container">
            <div class="computer-choice-title">COMPUTER:</div>
            <div class="computer-choice-container">
                <p class="computer-choice">✊</p>
            </div>
            <div class="prompt-container">
                <p id="prompt">Make a choice!</p>
            </div>
            <div class="player-button-container">
                <button id="rock" class="player-button">✊</button>
                <button id="paper" class="player-button">✋</button>
                <button id="scissors" class="player-button">✌️</button>
            </div>
            <div class="game-results-container">
                <p class="game-results">Yo</p>
            </div>
        </div>
        <div id="computer-score-container">
            <p id="computer-score">0</p>
        </div>
    </div>
</body>

</html>
