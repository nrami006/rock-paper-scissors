<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>Rock, Paper, Scissors</header>
    <div class="body-container">
        <div class="prompt-container">
            <p id="prompt">Make a choice!</p>
        </div>
        <div class="player-button-container">
            <button id="rock" class="player-button">Rock</button>
            <button id="paper" class="player-button">Paper</button>
            <button id="scissors" class="player-button">Scissors</button>
        </div>
        <div class="game-results-container">
            <p class="game-results">Yo</p>
        </div>
    </div>
</body>

</html>
